name: Deploy to Azure VM (SSH pull)

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on:  ubuntu-latest
    steps:
      - name: Prepare SSH
        run: |
          mkdir -p ~/.ssh
          echo "$SSH_KEY" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
        env:
          SSH_HOST: ${{secrets.SSH_KEY}}
      - name : Add host key (pinned)
        env:
          VM_SSH_ED25519_PUBKEY : ${{secrets.VM_SSH_ED25519_PUBKEY}}

        run: |
            printf "%s %s\n" "$SSH_HOST" "$VM_SSH_ED25519_PUBKEY" >> ~/.ssh/known_hosts
            chmod 644 ~/.ssh/known_hosts
      - name : SSH into Azure
        env:
          SSH_USER: ${{ secrets.SSH_USER }}
          SSH_HOST: ${{ secrets.SSH_HOST }}
          APP_DIR:  ${{ secrets.APP_DIR }}
          BRANCH:   ${{ secrets.BRANCH }}
        run: |
           ssh -o StrictHostKeyChecking=yes "$SSH_USER@$SSH_HOST" << 'EOF'
           cd "$APP_DIR"
           git fetch origin "$BRANCH"
           git reset --hard "origin/$BRANCH"
           EOF

    